<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script>
        (function(win, doc) {
            var docEl = doc.documentElement;
            var viewport = document.querySelector('meta[name="viewport"]');
            var appVersion = win.navigator.appVersion.toLocaleLowerCase();
            var isAndroid = appVersion.match(/android/gi);
            var isIphone = appVersion.match(/iphone/gi);
            var devicePixelRatio = win.devicePixelRatio;
            var scale;
            var dpr;
            var refreshRootFont;
            if (viewport) {
                var content = viewport.getAttribute('content').match(/initial\-scale=([\d\.]+)/);
                if (content) {
                    scale = parseFloat(content[1]);
                    dpr = parseInt(1 / scale);
                }
            }
            if (!dpr && !scale) {
                if (isIphone) {
                    if (devicePixelRatio === 3) {
                        dpr = 3;
                    } else if (devicePixelRatio === 2) {
                        dpr = 2;
                    } else {
                        dpr = 1;
                    }
                } else {
                    dpr = 1;
                }
                scale = 1 / dpr;
            }
            docEl.setAttribute('data-dpr', dpr);
            if (!viewport) {
                var metaElement = doc.createElement('meta');
                metaElement.setAttribute('name', 'viewport');
                metaElement.setAttribute('content', 'width=device-width,initial-scale=' + scale + ',user-scalable=no');
                if (docEl.firstElementChild) {
                    docEl.firstElementChild.appendChild(metaElement);
                } else {
                    var wrap = doc.createElement('div');
                    wrap.appendChild(metaElement);
                    doc.write(wrap.innerHTML);
                }
            }
            win.addEventListener('resize', function() {
                clearTimeout(refreshRootFont);
                refreshRootFont = setTimeout(rootFont, 300);
            }, false);
            win.addEventListener('pageshow', function(e) {
                if (e.persisted) {
                    clearTimeout(refreshRootFont);
                    refreshRootFont = setTimeout(rootFont, 300);
                }
            }, false);
            rootFont();

            function rootFont() {
                var width = docEl.clientWidth;
                if (width / dpr > 540) {
                    width = 540 * dpr;
                }
                var root = width / 10;
                docEl.style.fontSize = root + 'px';
            }
        }(window, document));
    </script>
    <title></title>
</head>

<body>
    <div id="app"></div>
    <script>
        var config = {};
        config.FILE_HOST = '';
        config.WEB_HOST = '';
        (function(e, t, n, a, o, i, m) {
            e._xmObjName = o,
                e[o] = e[o] || function() {
                    (e[o].q = e[o].q || []).push(arguments)
                },
                e[o].l = e[o].l || +new Date,
                i = t.createElement(n),
                i.asyn = true,
                i.src = a,
                m = t.getElementsByTagName(n)[0],
                m.parentNode.insertBefore(i, m)
        })(window, document, "script", "//s1.xmcdn.com/lib/xmlog/last/xmlog.js?v=20161202213741", "xmLog");
    </script>
    <script src="http://s1.xmcdn.com/lib/ya/last/ya.js"></script>
</body>

</html>
